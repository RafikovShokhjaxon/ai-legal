    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      
      ::-webkit-scrollbar {
        display: none;
      }

      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Utility class for explicit no-scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes messageSlideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-message-slide-in {
        animation: messageSlideIn 0.3s ease-out forwards;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      .animate-cursor-blink {
        animation: blink 1s step-end infinite;
      }

      /* Page Transitions */
      @keyframes pageEnter {
        from {
          opacity: 0;
          transform: translateY(15px);
          filter: blur(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
      }

      .animate-page-enter {
        animation: pageEnter 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes slideUpFadeOut {
        to {
          opacity: 0;
          transform: translateY(-100px); /* Increased distance for clearer exit */
          filter: blur(8px);
        }
      }

      .animate-slide-up-out {
        animation: slideUpFadeOut 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards; /* Smoother easing */
      }

      @keyframes slideUpIn {
        from {
          opacity: 0;
          transform: translateY(100%); /* Start completely from bottom */
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-up-in {
        animation: slideUpIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Floating Animation */
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
